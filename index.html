<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>OpenBoard</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>
</head>
<body>
    <div class="options-ctn"><i class="ri-menu-line"></i></div>
    <div class="tools-ctn scale-tools">
        <i class="pencil ri-pencil-fill"></i>
        <i class="eraser ri-eraser-line btn"></i>
        <i class="upload ri-upload-fill"></i>
        <i class="download ri-download-line"></i>
        <i class="note ri-sticky-note-fill"></i>
        <i class="undo ri-arrow-go-back-line"></i>
        <i class="redo ri-arrow-go-forward-line"></i>
    </div>
    <div class="pencil-tool">
        <div class="pencil-width-ctn">
            <input type="range" class="pencil-width" min="2" max="10" value="3">
        </div>
        <div class="pencil-color-ctn">
            <div class="white pencil-color"></div>
            <div class="blue pencil-color"></div>
            <div class="red pencil-color"></div>
        </div>
    </div>
    <div class="eraser-tool">
        <div class="pencil-width-ctn">
            <input type="range" min="2" max="10" value="3" class="pencil-width">
        </div>
    </div>
    <canvas>

    </canvas>
    <script src="tools.js"></script>
    <script src="canvas.js"></script>
</body>
</html>
